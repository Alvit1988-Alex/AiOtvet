version: '3.9'
services:
  api_core:
    build: ./api_core
    command: uvicorn api_core.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  tg_gateway:
    build: ./tg_gateway
    env_file: .env
    depends_on:
      - api_core
  admin_tg:
    build: ./admin_tg
    env_file: .env
    depends_on:
      - api_core
  web_admin:
    build: ./web_admin
    env_file: .env
    depends_on:
      - api_core
    ports:
      - "3000:3000"
  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - api_core
      - redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: aiotvet
      POSTGRES_USER: aiotvet
      POSTGRES_PASSWORD: aiotvet
    ports:
      - "5432:5432"
  nginx:
    image: nginx:1.25
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api_core
      - web_admin
